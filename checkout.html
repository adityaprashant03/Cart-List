<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="check.css">
</head>
<body>
    <div class="main-container">
        <h1>Checkout Form</h1>
        <div class="inputs-container">
            <input type="text" id="Data-check1" placeholder="Enter Your Name" autocomplete="off">
            <input type="text" id="Data-check2" placeholder="Enter Your City" autocomplete="off">
            <input type="number" id="Data-check3" placeholder="Contact Number" autocomplete="off">
            <input type="email" id="Data-check4" name=""  placeholder="Email" autocomplete="off">            
            <input type="text" id="Data-check5" name=""  placeholder="State" autocomplete="off">
            <input type="text" id="Data-check6" name="" placeholder="Full Delivery Address" autocomplete="off">
            <button class="button" id="placeOrder" role="button"><span class="text">Place Order</span></button>
            
        </div>

    </div>
    
    <script src="checkout.js"></script>
</body>
</html>
